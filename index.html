<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="imageSidebar">
        <div class="backgroundImage">
            <img src="./planning_assets/halie-west-25xggax4bSA-unsplash.jpg" alt="Background Leaf Image">
        </div>
        <div class="logoCard">
            <img src="./planning_assets/odin-lined.png" alt="ODIN Logo" height="150">
            <div class="logoText">ODIN</div>
        </div>
        <p class="footer">
            Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">
                Halie West
            </a>
            on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">
                Unsplash
            </a>
        </p>
    </div>

    <div class="main">
        <div class="textContainer">
            <p>This is not a real online service!
                You know you need something like this in your life to help you
                realize your deepest dreams. Sign up <em>now</em> to get started.
                <br> You <em>know</em> you want to.
            </p>
        </div>
        <form action="" method="post">
            <div class="inputContainer">
                <div> Let's do this!</div>
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name" name="first_name">

                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name" name="last_name">

                <label for="email">EMAIL</label>
                <input type="text" id="email" name="email">

                <label for="phone_number">PHONE NUMBER</label>
                <input type="text" id="phone_number" name="phone_number">

                <label for="password">PASSWORD</label>
                <input type="text" id="password" name="password">

                <label for="confirm_password">CONFIRM PASSWORD</label>
                <input type="text" id="confirm_password" name="confirm_password">
            </div>
            <div class="whatToDoContainer">
                <button type="submit">Create Account</button>
                <div>Already have an account?
                    <a href="#">Log in</a>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
